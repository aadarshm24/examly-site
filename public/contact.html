<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Examly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg antialiased selection:bg-red-500 selection:text-white flex flex-col min-h-screen">

    <header class="py-6 relative z-10">
        <div class="container mx-auto text-center">
            <a href="index.html" class="text-4xl font-black uppercase tracking-tighter hover:text-shadow-glow transition-all duration-300">
                Examly<span class="text-[var(--primary-red)]">.</span>
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 relative z-10">
        <section id="contact" class="container mx-auto px-6">
            
            <div class="text-center mb-16">
                <h1 class="section-title text-5xl font-bold mb-4">Get In Touch</h1>
                <p class="text-[var(--text-dim)] max-w-2xl mx-auto text-lg">
                    Found a broken link? Have new notes? Or just want to connect?
                </p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 max-w-6xl mx-auto">
                
                <div class="lg:col-span-2 glass-card p-8 rounded-3xl flex flex-col items-center text-center border-t border-red-500/20">
                    <div class="relative mb-6 group">
                        <div class="absolute inset-0 bg-red-600 rounded-full blur-xl opacity-20 group-hover:opacity-40 transition-opacity duration-500"></div>
                        <img src="image.jpeg" alt="Aadarsh mishra" 
                             class="relative w-40 h-40 rounded-full border-2 border-[var(--primary-red)] object-cover shadow-2xl transform group-hover:scale-105 transition-transform duration-500">
                    </div>

                    <h3 class="text-3xl font-bold mb-2">Aadarsh Mishra</h3>
                    <span class="px-3 py-1 rounded-full bg-red-900/30 border border-red-900/50 text-red-400 text-xs font-mono tracking-widest mb-6">DEVELOPER</span>
                    
                    <p class="text-[var(--text-dim)] mb-8 text-sm leading-relaxed">
                        "Building tools to make engineering easier. Feel free to reach out for collaborations or feedback."
                    </p>

                    <div class="flex gap-4 mt-auto">
                        <a href="https://www.instagram.com/aadarsh.m.24/" target="_blank" class="p-3 rounded-xl bg-white/5 hover:bg-[var(--primary-red)] hover:text-white transition-all duration-300 group">
                            <i data-lucide="instagram" class="w-6 h-6 text-gray-400 group-hover:text-white"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/aadarsh-mishra-440126256" target="_blank" class="p-3 rounded-xl bg-white/5 hover:bg-[#0077b5] hover:text-white transition-all duration-300 group">
                            <i data-lucide="linkedin" class="w-6 h-6 text-gray-400 group-hover:text-white"></i>
                        </a>
                        <a href="https://wa.me/6260974807" target="_blank" class="p-3 rounded-xl bg-white/5 hover:bg-[#25D366] hover:text-white transition-all duration-300 group">
                            <i data-lucide="message-circle" class="w-6 h-6 text-gray-400 group-hover:text-white"></i>
                        </a>
                    </div>
                </div>

                <div class="lg:col-span-3 glass-card p-8 md:p-12 rounded-3xl border-t border-white/10">
                    <form action="https://formspree.io/f/xgvnpjdp" method="POST" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="name" class="text-sm font-semibold text-gray-400 ml-1">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Doe" required
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-[var(--primary-red)] focus:ring-1 focus:ring-[var(--primary-red)] focus:outline-none transition-all placeholder-gray-600">
                            </div>
                            <div class="space-y-2">
                                <label for="email" class="text-sm font-semibold text-gray-400 ml-1">Email</label>
                                <input type="email" id="email" name="email" placeholder="john@example.com" required
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-[var(--primary-red)] focus:ring-1 focus:ring-[var(--primary-red)] focus:outline-none transition-all placeholder-gray-600">
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <label for="message" class="text-sm font-semibold text-gray-400 ml-1">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-[var(--primary-red)] focus:ring-1 focus:ring-[var(--primary-red)] focus:outline-none transition-all placeholder-gray-600 resize-none"></textarea>
                        </div>

                        <button type="submit" 
                            class="w-full py-4 bg-gradient-to-r from-[var(--primary-red)] to-red-800 text-white font-bold rounded-xl shadow-lg shadow-red-900/50 hover:shadow-red-600/40 hover:scale-[1.02] active:scale-95 transition-all duration-300 flex items-center justify-center gap-2">
                            Send Message <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-8 border-t border-white/5 text-center relative z-10 bg-black/40">
        <p class="text-gray-600 text-sm">&copy; 2025 Examly Bot. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
